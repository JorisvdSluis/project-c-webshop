version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      #- image: circleci/node:8.12-stretch
      - image: microsoft/aspnetcore-build:2.0.9-sdk-2.1.202
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4
      # - image: microsoft/dotnet:2.1-sdk

    working_directory: ~/repo

    steps:
      - checkout
      - run: cd frontend && npm i
      - run: cd frontend && npm run build
      - run: cd backend-datamodel && dotnet restore
      - run: cd backend-datamodel && dotnet build
      - run: cd database-filling-tool && dotnet restore
      - run: cd database-filling-tool && dotnet build
      - run: cd backend && dotnet restore
      - run: cd backend && dotnet build
